<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("sysidioms:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("sysidioms:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("sysidioms:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">成语的名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.name" placeholder="成语的名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">成语的解释</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.description" placeholder="成语的解释意思"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">成语类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.type" placeholder="4:四字成语，5，6，……11字成语"/>
			    </div>
			</div>
							<!-- 		<div class="form-group">
			   	<div class="col-sm-2 control-label">0:未删除，1：已经删除</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.isDeleted" placeholder="0:未删除，1：已经删除"/>
			    </div>
			</div> -->
			<!-- 						<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.createUserId" placeholder=""/>
			    </div>
			</div> -->
				<!-- 					<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.createTime" placeholder=""/>
			    </div>
			</div> -->
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/sysidioms/sysidioms.js?_${date.systemTime}"></script>
</body>
</html>
