<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("sysidioms:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("sysidioms:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("sysidioms:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">成语的名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.name" placeholder="成语的名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">成语的解释</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.description" placeholder="成语的解释意思"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">成语类型</div>
			   <!-- 	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysIdioms.type" placeholder="4:四字成语，5，6，……11字成语"/>
			    </div> -->
			    <label class="radio-inline">
				  <input type="radio" name="type" value="3" v-model="sysIdioms.type"/>三字成语
				</label>
				 <label class="radio-inline">
				  <input type="radio" name="type" value="4" v-model="sysIdioms.type"/>四字成语
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="5" v-model="sysIdioms.type"/>五字成语
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="6" v-model="sysIdioms.type"/>六字成语
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="7" v-model="sysIdioms.type"/>七字成语
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="8" v-model="sysIdioms.type"/>八字成语
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="9" v-model="sysIdioms.type"/>九字成语
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="10" v-model="sysIdioms.type"/>十字成语
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="11" v-model="sysIdioms.type"/>十一字成语
				</label>
			</div>
				
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/sysidioms/sysidioms.js?_${date.systemTime}"></script>
</body>
</html>
